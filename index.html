<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>D3VALEXSTUDIOS Stream Overlay</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  :root {
    --cream:     #F5EFE0;
    --parchment: #EDE0C4;
    --mocha:     #6B4A2A;
    --espresso:  #3B2314;
    --caramel:   #C08040;
    --gold:      #D4A855;
    --sage:      #8A9E7A;
    --dark-sage: #5C6E50;
  }

  html, body {
    width: 1920px;
    height: 1080px;
    overflow: hidden;
    background: transparent !important;
    font-family: 'Lato', sans-serif;
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: transparent;
    pointer-events: none;
  }

  /* ‚îÄ‚îÄ SHARED PANEL LOOK ‚îÄ‚îÄ */
  .panel {
    position: absolute;
    background:
      radial-gradient(ellipse at 30% 80%, rgba(192,128,64,0.22) 0%, transparent 60%),
      linear-gradient(160deg, #2A1A0E 0%, #3B2314 55%, #4A2E18 100%);
  }
  .panel::after {
    content:'';
    position:absolute; inset:0;
    background-image:
      repeating-linear-gradient(92deg, transparent 0px, transparent 3px, rgba(255,255,255,0.012) 3px, rgba(255,255,255,0.012) 4px),
      repeating-linear-gradient(180deg, transparent 0px, transparent 8px, rgba(0,0,0,0.04) 8px, rgba(0,0,0,0.04) 9px);
    pointer-events:none;
  }

  /* ‚îÄ‚îÄ TOP BAR: full width ‚îÄ‚îÄ */
  .top-bar {
    top:0; left:0; right:0; height:130px;
    display:flex; align-items:center; justify-content:space-between;
    padding:0 28px;
    border-bottom:2px solid rgba(212,168,85,0.45);
  }

  /* ‚îÄ‚îÄ BOTTOM BAR: full width ‚îÄ‚îÄ */
  .bottom-bar {
    bottom:0; left:0; right:0; height:120px;
    display:flex; align-items:center; justify-content:center;
    gap:32px;
    border-top:2px solid rgba(212,168,85,0.45);
  }

  /* ‚îÄ‚îÄ LEFT PANEL: sits between top and bottom bars ‚îÄ‚îÄ */
  .left-panel {
    top:130px; left:0; bottom:120px; width:260px;
    display:flex; flex-direction:column; gap:14px;
    padding:18px 16px;
    border-right:2px solid rgba(212,168,85,0.35);
  }

  /* ‚îÄ‚îÄ RIGHT PANEL: sits between top and bottom bars ‚îÄ‚îÄ */
  .right-panel {
    top:130px; right:0; bottom:120px; width:260px;
    display:flex; flex-direction:column; gap:14px;
    padding:18px 16px;
    border-left:2px solid rgba(212,168,85,0.35);
  }

  /* ‚îÄ‚îÄ GOLD CORNER BRACKETS around the open screen area ‚îÄ‚îÄ */
  .screen-corner {
    position:absolute;
    width:28px; height:28px;
    z-index:10;
  }
  .screen-corner.tl { top:130px;    left:260px;  border-top:2px solid var(--gold); border-left:2px solid var(--gold); }
  .screen-corner.tr { top:130px;    right:260px; border-top:2px solid var(--gold); border-right:2px solid var(--gold); }
  .screen-corner.bl { bottom:120px; left:260px;  border-bottom:2px solid var(--gold); border-left:2px solid var(--gold); }
  .screen-corner.br { bottom:120px; right:260px; border-bottom:2px solid var(--gold); border-right:2px solid var(--gold); }

  /* ‚îÄ‚îÄ BRAND ‚îÄ‚îÄ */
  .brand { display:flex; align-items:center; gap:14px; }
  .brand-icon {
    width:46px; height:46px;
    background:linear-gradient(135deg, var(--caramel), var(--gold));
    border-radius:10px; display:flex; align-items:center; justify-content:center;
    font-size:22px; box-shadow:0 2px 12px rgba(212,168,85,0.4); flex-shrink:0;
  }
  .brand-name {
    font-family:'Playfair Display',serif;
    font-size:24px; font-weight:700; color:var(--gold);
    letter-spacing:2px; text-shadow:0 2px 8px rgba(0,0,0,0.5);
  }
  .brand-sub {
    font-size:10px; color:var(--parchment);
    letter-spacing:4px; text-transform:uppercase; opacity:0.7; margin-top:-2px;
  }

  /* ‚îÄ‚îÄ CLOCK ‚îÄ‚îÄ */
  .clock-area { text-align:right; }
  #clock {
    font-family:'Playfair Display',serif;
    font-size:26px; color:var(--gold);
    text-shadow:0 2px 8px rgba(0,0,0,0.4); letter-spacing:2px;
  }
  #date { font-size:10px; color:var(--parchment); letter-spacing:3px; text-transform:uppercase; opacity:0.65; }

  /* ‚îÄ‚îÄ BOTTOM BAR ELEMENTS ‚îÄ‚îÄ */
  .status-pill {
    display:flex; align-items:center; gap:8px;
    background:rgba(138,158,122,0.12);
    border:1px solid rgba(138,158,122,0.3);
    border-radius:20px; padding:5px 14px;
  }
  .live-dot {
    width:7px; height:7px; border-radius:50%;
    background:#6FCF97; box-shadow:0 0 6px #6FCF97;
    animation:blink 2s ease-in-out infinite;
  }
  @keyframes blink { 0%,100%{opacity:1;} 50%{opacity:0.3;} }
  .status-text { font-size:11px; letter-spacing:2px; text-transform:uppercase; color:var(--sage); font-weight:700; }
  .dot-sep { width:4px; height:4px; border-radius:50%; background:var(--gold); opacity:0.4; }
  .tagline { font-family:'Playfair Display',serif; font-style:italic; font-size:13px; color:var(--parchment); opacity:0.5; letter-spacing:1px; }

  /* ‚îÄ‚îÄ WIDGETS ‚îÄ‚îÄ */
  .widget {
    background:linear-gradient(145deg, rgba(245,239,224,0.07), rgba(245,239,224,0.03));
    border:1px solid rgba(212,168,85,0.22);
    border-radius:12px; padding:14px;
    position:relative; overflow:hidden;
    backdrop-filter:blur(4px);
    transition:border-color 0.4s;
    flex-shrink:0;
  }
  .widget::before {
    content:'';
    position:absolute; top:0; left:0; right:0; height:1px;
    background:linear-gradient(90deg, transparent, rgba(212,168,85,0.5), transparent);
  }
  .widget-label {
    font-size:9px; letter-spacing:3px; text-transform:uppercase;
    color:var(--gold); opacity:0.75; margin-bottom:8px; font-weight:700;
  }
  .widget-icon { font-size:18px; margin-bottom:4px; display:block; }
  .widget-name {
    font-family:'Playfair Display',serif;
    font-size:16px; color:var(--cream); font-weight:600;
    white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    min-height:22px;
  }
  .widget-accent {
    position:absolute; bottom:-10px; right:-10px;
    width:50px; height:50px; border-radius:50%; opacity:0.06;
  }
  .widget.follower   .widget-accent { background:var(--sage); }
  .widget.subscriber .widget-accent { background:var(--gold); }
  .widget.raider     .widget-accent { background:var(--caramel); }
  .widget.active {
    border-color:rgba(212,168,85,0.65);
    animation:pulse-card 2s ease-out;
  }
  @keyframes pulse-card {
    0%  { box-shadow:0 0 0 0 rgba(212,168,85,0.5); }
    50% { box-shadow:0 0 0 8px rgba(212,168,85,0); }
    100%{ box-shadow:none; }
  }

  /* ‚îÄ‚îÄ BOOKS ‚îÄ‚îÄ */
  .books {
    margin-top:auto;
    display:flex; gap:5px; align-items:flex-end;
    height:80px; padding:0 2px;
  }
  .book { border-radius:3px 3px 0 0; flex-shrink:0; }

  /* ‚îÄ‚îÄ STEAM ‚îÄ‚îÄ */
  .steam-wrap { position:relative; display:inline-block; }
  .steam { position:absolute; bottom:100%; left:50%; transform:translateX(-50%); display:flex; gap:3px; }
  .steam span {
    display:block; width:3px; height:12px; border-radius:3px;
    background:linear-gradient(180deg, transparent, rgba(245,239,224,0.5));
    animation:rise 2s ease-in-out infinite;
  }
  .steam span:nth-child(2){animation-delay:0.4s;}
  .steam span:nth-child(3){animation-delay:0.8s;}
  @keyframes rise {
    0%  {transform:scaleY(0) translateY(0);opacity:0;}
    30% {opacity:1;}
    100%{transform:scaleY(1) translateY(-10px);opacity:0;}
  }

  /* ‚îÄ‚îÄ MOTES ‚îÄ‚îÄ */
  .motes { position:absolute; inset:0; pointer-events:none; }
  .mote {
    position:absolute; border-radius:50%;
    background:rgba(212,168,85,0.35);
    animation:floatup linear infinite;
  }
  @keyframes floatup {
    0%  {transform:translateY(0) scale(1);opacity:0;}
    10% {opacity:1;}
    90% {opacity:0.6;}
    100%{transform:translateY(-250px) scale(0.5);opacity:0;}
  }

  /* ‚îÄ‚îÄ SESSION TIMER ‚îÄ‚îÄ */
  #session {
    font-family:'Playfair Display',serif;
    font-size:24px; color:var(--gold); letter-spacing:2px; margin-top:4px;
  }


</style>
</head>
<body>
<div class="overlay">
  <div class="motes" id="motes"></div>

  <!-- TOP BAR -->
  <div class="panel top-bar">
    <div class="brand">
      <div class="brand-icon">‚òï</div>
      <div>
        <div class="brand-name">D3VALEXSTUDIOS</div>
        <div class="brand-sub">Est. in code &amp; coffee</div>
      </div>
    </div>
    <div class="clock-area">
      <div id="clock">00:00:00</div>
      <div id="date">Sunday, Feb 22</div>
    </div>
  </div>

  <!-- BOTTOM BAR -->
  <div class="panel bottom-bar">
    <div class="status-pill">
      <div class="live-dot"></div>
      <div class="status-text">Live</div>
    </div>
    <div class="dot-sep"></div>
    <div class="tagline">Brewing code, one sip at a time</div>
    <div class="dot-sep"></div>
    <div class="tagline">D3VALEXSTUDIOS</div>
  </div>

  <!-- LEFT PANEL -->
  <div class="panel left-panel">

    <div class="widget follower" id="w-follower">
      <div class="widget-label">Recent Follower</div>
      <span class="widget-icon">üåø</span>
      <div class="widget-name" id="follower-name"></div>
      <div class="widget-accent"></div>
    </div>

    <div class="widget subscriber" id="w-subscriber">
      <div class="widget-label">Recent Subscriber</div>
      <span class="widget-icon">‚ú®</span>
      <div class="widget-name" id="subscriber-name"></div>
      <div class="widget-accent"></div>
    </div>

    <div class="widget raider" id="w-raider">
      <div class="widget-label">Recent Raider</div>
      <span class="widget-icon">‚öîÔ∏è</span>
      <div class="widget-name" id="raider-name"></div>
      <div class="widget-accent"></div>
    </div>

    <div class="books">
      <div class="book" style="width:16px;height:70px;background:#7A4E2D;"></div>
      <div class="book" style="width:12px;height:55px;background:#8A9E7A;"></div>
      <div class="book" style="width:18px;height:76px;background:#C08040;"></div>
      <div class="book" style="width:10px;height:48px;background:#5C6E50;"></div>
      <div class="book" style="width:14px;height:62px;background:#B07040;"></div>
      <div class="book" style="width:20px;height:72px;background:#6B4A2A;"></div>
      <div class="book" style="width:12px;height:52px;background:#D4A855;opacity:0.7;"></div>
      <div class="book" style="width:16px;height:65px;background:#8A9E7A;opacity:0.8;"></div>
      <div class="book" style="width:10px;height:44px;background:#C08040;opacity:0.6;"></div>
    </div>

  </div>

  <!-- RIGHT PANEL -->
  <div class="panel right-panel">

    <div class="widget" style="text-align:center;">
      <div class="widget-label" style="text-align:center;">Vibe Check</div>
      <div class="steam-wrap" style="margin:4px auto 10px;">
        <div class="steam"><span></span><span></span><span></span></div>
        <span style="font-size:28px;">‚òï</span>
      </div>
      <div style="font-family:'Playfair Display',serif;font-style:italic;font-size:12px;color:var(--parchment);opacity:0.75;line-height:1.6;">
        "Good code &amp; warm coffee ‚Äî what more do you need?"
      </div>
    </div>

    <div class="widget" style="text-align:center;">
      <div class="widget-label" style="text-align:center;">Session Time</div>
      <div id="session">00:00:00</div>
      <div style="font-size:10px;color:var(--parchment);opacity:0.35;letter-spacing:2px;margin-top:4px;text-transform:uppercase;">streaming since go-live</div>
    </div>

    <div class="widget" style="flex:1;display:flex;align-items:center;justify-content:center;">
      <svg viewBox="0 0 100 120" width="72" style="opacity:0.13;">
        <rect x="5" y="20" width="40" height="80" rx="3" fill="none" stroke="#D4A855" stroke-width="2"/>
        <rect x="55" y="20" width="40" height="80" rx="3" fill="none" stroke="#D4A855" stroke-width="2"/>
        <line x1="45" y1="20" x2="55" y2="20" stroke="#D4A855" stroke-width="2"/>
        <line x1="45" y1="100" x2="55" y2="100" stroke="#D4A855" stroke-width="2"/>
        <line x1="15" y1="40" x2="35" y2="40" stroke="#D4A855" stroke-width="1.5"/>
        <line x1="15" y1="52" x2="35" y2="52" stroke="#D4A855" stroke-width="1.5"/>
        <line x1="15" y1="64" x2="35" y2="64" stroke="#D4A855" stroke-width="1.5"/>
        <line x1="15" y1="76" x2="35" y2="76" stroke="#D4A855" stroke-width="1.5"/>
        <line x1="65" y1="40" x2="85" y2="40" stroke="#D4A855" stroke-width="1.5"/>
        <line x1="65" y1="52" x2="85" y2="52" stroke="#D4A855" stroke-width="1.5"/>
        <line x1="65" y1="64" x2="85" y2="64" stroke="#D4A855" stroke-width="1.5"/>
        <line x1="65" y1="76" x2="85" y2="76" stroke="#D4A855" stroke-width="1.5"/>
        <path d="M50 20 Q50 60 50 100" stroke="#D4A855" stroke-width="2" fill="none"/>
      </svg>
    </div>

  </div>

  <!-- GOLD CORNER BRACKETS where screen meets panels -->
  <div class="screen-corner tl"></div>
  <div class="screen-corner tr"></div>
  <div class="screen-corner bl"></div>
  <div class="screen-corner br"></div>

</div>



<script>
  // Clock
  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');
    document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
    document.getElementById('date').textContent = `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // Session Timer
  const startTime = Date.now();
  function updateSession() {
    const elapsed = Math.floor((Date.now() - startTime) / 1000);
    const h = String(Math.floor(elapsed / 3600)).padStart(2,'0');
    const m = String(Math.floor((elapsed % 3600) / 60)).padStart(2,'0');
    const s = String(elapsed % 60).padStart(2,'0');
    document.getElementById('session').textContent = `${h}:${m}:${s}`;
  }
  setInterval(updateSession, 1000);

  // Dust Motes (left and right panel zones only)
  const motesEl = document.getElementById('motes');
  for (let i = 0; i < 20; i++) {
    const mo = document.createElement('div');
    mo.className = 'mote';
    const size = Math.random() * 3 + 1;
    const inLeft = i % 2 === 0;
    const xPercent = inLeft
      ? Math.random() * 13.5
      : 86.5 + Math.random() * 13.5;
    mo.style.cssText = `
      width:${size}px; height:${size}px;
      left:${xPercent}%;
      bottom:${5 + Math.random() * 40}%;
      animation-duration:${9+Math.random()*12}s;
      animation-delay:${Math.random()*10}s;
    `;
    motesEl.appendChild(mo);
  }

  // Call these from your alert integration
  window.setFollower = function(name) {
    document.getElementById('follower-name').textContent = name;
    const card = document.getElementById('w-follower');
    card.classList.remove('active'); void card.offsetWidth; card.classList.add('active');
  };
  window.setSubscriber = function(name) {
    document.getElementById('subscriber-name').textContent = name;
    const card = document.getElementById('w-subscriber');
    card.classList.remove('active'); void card.offsetWidth; card.classList.add('active');
  };
  window.setRaider = function(name) {
    document.getElementById('raider-name').textContent = name;
    const card = document.getElementById('w-raider');
    card.classList.remove('active'); void card.offsetWidth; card.classList.add('active');
  };
</script>
</body>
</html>
